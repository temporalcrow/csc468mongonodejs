services:
  mongo:
    build: 
      context: ./mongo
      tags:
        - csc468mongo:mongo
    ports:
    - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=goldenrams
  node:
    build: 
      context: ./node
      tags:
      - csc468mongo:node
    ports:
    - "8080:8080"
networks:
  default:
    driver: bridge